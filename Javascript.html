<!DOCTYPE html>
<html>
<head>
<title>Tutorial de Alert em JavaScript - Linha de Código</title>
<script>
function funcao1()
{
 var nome = prompt('escreva seu nome')
 var idade = prompt ('escreva sua idade')
 var profissão =prompt('escreva sua ocupação:')
 

alert(' Olá ' + nome  + ' você tem : ' + idade + ' sua ocupação é: ' + profissão )
console.log('nome:' + nome)
console.log('idade:' + idade)
console.log('ocupação:' + profissão)
}
</script>
</head>
<body>

<input type="button" onclick="funcao1()" value="Exibir Alert" />

</body>
</html></div>
